

<strong>{{title}}</strong>

Cambiar color: <input type= "text" (blur)="changeColor()" [(ngModel)]="color"/>

<div class="container" [style.background]="color" 
    [ngClass]="{bordeVerde: favoritosVisibles==true,fondoAmarillo: favoritosVisibles==true, bordeNegro: favoritosVisibles==false}"
>
<!--<div class="container" [style.background]="color" 
    [ngClass]="['bordeVerde','fondoAmarillo']"
> -->  
    <button (click)="showFavoritos()"
            *ngIf="favoritosVisibles == false">
            Mostrar favoritos
    </button>

    <button (click)="hideFavoritos()"
            *ngIf="favoritosVisibles == true">
            Ocultar favoritos
    </button>

    <ul id="favoritos" *ngIf="favoritosVisibles == true">
        <li *ngFor="let favorito of favoritos">{{favorito}}</li>
    </ul>

</div>
